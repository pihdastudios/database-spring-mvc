<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/add-customer-style.css">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>

<div id="container">
    <h3>Save Customer</h3>
    <form action="#" th:action="@{/customer/saveCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" name="customerId">
        <table>
            <tbody>
            <tr>
                <td><label>First Name : </label></td>
                <td>
                    <label>
                        <input type="text" th:field="*{firstName}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td><label>Last Name : </label></td>
                <td>
                    <label>
                        <input type="text" th:field="*{lastName}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td><label>Email : </label></td>
                <td>
                    <label>
                        <input type="text" th:field="*{email}"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td><label></label></td>
                <td>
                    <label>
                        <input type="submit" value="Save" class="save"/>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div style="clear: both;"></div>

    <p>
        <a th:href="@{list}">Back</a>
    </p>
</div>
</body>
</html>
