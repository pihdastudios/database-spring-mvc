<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Customers</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="wrapper">
    <div id="header">
        <h2>
            CRM - Customer Relationship Manager
        </h2>
    </div>
    <div id="container">
        <div id="content">

            <input type="button" value="Add Customer" onclick="window.location.href='showFormForAdd'; return false;"
                   class="add-button"/>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                <tr th:each="customer:${customers}">
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td>
                        <a type="submit" th:href="@{/customer/showFormForUpdate(customerId=${customer.id})}">
                            Update
                        </a>
                        |
                        <a type="submit" onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false" th:href="@{/customer/delete(customerId=${customer.id})}">
                            Delete
                        </a>
                    </td>
                </tr>

            </table>
        </div>
    </div>

</div>
</body>
</html>
